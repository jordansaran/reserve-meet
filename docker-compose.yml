services:
  db:
    image: postgres:15-alpine
    container_name: meet_db_dev
    environment:
      POSTGRES_DB: meet_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: meet_web_dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=settings.settings
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/meet_dev
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DEBUG=True
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true
    user: "1000:1000"

volumes:
  postgres_data_dev:
